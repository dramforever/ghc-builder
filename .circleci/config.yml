version: 2
jobs:
  build:
    docker:
      - image: terrorjack/vanilla:circleci
    steps:
      - checkout
      - run:
          name: Setup
          command: |
            nix-channel --update
            nix-env -iA nixos.bash

      - restore_cache:
          keys:
            - v3-nix-store-dump-
      - run:
          name: Prepare build
          command: |
            mkdir -p store-dump
            find store-dump/ | xargs -I name -- bash -c 'nix-store --import < name'
            drv=$(nix-instantiate)
            echo Building $drv
            nix-store -qR $drv | grep '.drv$' | grep -v $drv > deps.txt
            nix-store --realise $(cat deps.txt) > bin-deps.txt
            sed -e 's|/nix/store/||' bin-deps.txt | xargs -I name -- bash -c 'nix-store --export name > store-dump/name'
      - save_cache:
          key: v3-nix-store-dump-{{ epoch }}
          paths:
            - store-dump
      - run:
          name: Build GHC
          command: |
            nix-build --cores 2 -A ghc-custom.all
      - run:
          name: Dump artifacts
          command: |
            mkdir dist-cache
            nix copy --to file://dist-cache/ $(readlink result) $(readlink result-doc)
      - store_artifacts:
          path: dist-cache
          destination: dist-cache

version: 2
jobs:
  build:
    docker:
      - image: terrorjack/vanilla:circleci
    steps:
      - checkout
      - run:
          name: Setup
          command: |
            nix-channel --update

      - restore_cache:
          keys:
            - v2-nix-store-dump-
      - run:
          name: Prepare build
          command: |
            [[ -f store-dump ]] && nix-store --import < store-dump
            drv=$(nix-instantiate)
            echo Building $drv
            nix-store -qR $drv | grep '.drv$' | grep -v $drv > deps.txt
            nix-store --realise $(cat deps.txt) > bin-deps.txt
            nix-store --export $(nix-store -qR $(cat bin-deps.txt)) > store-dump
      - save_cache:
          key: v2-nix-store-dump-{{ epoch }}
          paths:
            - store-dump
      - run:
          name: Build GHC
          command: |
            nix-build --cores 2 -A ghc-custom.all
      - run:
          name: Dump artifacts
          command: |
            mkdir dist-cache
            nix copy --to file://dist-cache/ $(readlink result) $(readlink result-doc)
      - store_artifacts:
          path: dist-cache
          destination: dist-cache
